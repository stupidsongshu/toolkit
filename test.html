    <div id="someid">

    <script>
        $.fn.flash = function(color, duration) {
            var current = this.css('color');
            this.animate( {color: 'rgb(' + color + ')'}, duration / 2);
            this.animate( {color: current}, duration / 2);
        }
        $('#someid').flash('255,0,0', 1000);

        // 禁用鼠标右键
        $(document).ready(function() {
            $(document).bind("contextmenu", function(e) {
                return false;
            });
        });

        console.log('%c我%c爱%c你', 'font-size: 60px;color: red', 'font-size: 40px; color: blue', 'font-size: 20px; color: green');

        var n = 100,
            arr = []
            function isPrime(n) {
                return !(/^.?$|^(..+?)\1+$/).test('1'.repeat(n))
            }
        while (n > 0) {
            var bool = isPrime(n)
            if (bool) arr.push(n)
            n --
        }
        arr = arr.reverse()
        console.log(arr)

        // 身份证验证
        function checkCHNCardId(sNo) {
            // if (!this.regExpTest(sNo, /^[0-9]{17}[X0-9]$/)) {
            //     return false;
            // }
            sNo = sNo.toString();
            if (!/^[0-9]{17}[X0-9]$/.test(sNo)) {
                return false;
            }

            var a, b, c;
            a = parseInt(sNo.substr(0, 1)) * 7 + parseInt(sNo.substr(1, 1)) * 9 + parseInt(sNo.substr(2, 1)) * 10;
            a = a + parseInt(sNo.substr(3, 1)) * 5 + parseInt(sNo.substr(4, 1)) * 8 + parseInt(sNo.substr(5, 1)) * 4;
            a = a + parseInt(sNo.substr(6, 1)) * 2 + parseInt(sNo.substr(7, 1)) * 1 + parseInt(sNo.substr(8, 1)) * 6;
            a = a + parseInt(sNo.substr(9, 1)) * 3 + parseInt(sNo.substr(10, 1)) * 7 + parseInt(sNo.substr(11, 1)) * 9;
            a = a + parseInt(sNo.substr(12, 1)) * 10 + parseInt(sNo.substr(13, 1)) * 5 + parseInt(sNo.substr(14, 1)) * 8;
            a = a + parseInt(sNo.substr(15, 1)) * 4 + parseInt(sNo.substr(16, 1)) * 2;
            b = a % 11;

            if (b == 2) {
                c = sNo.substr(17, 1).toUpperCase();
            } else {
                c = parseInt(sNo.substr(17, 1));
            }

            switch (b) {
                case 0:
                if (c != 1) {
                    return false;
                }
                break;
                case 1:
                if (c != 0) {
                    return false;
                }
                break;
                case 2:
                if (c != "X") {
                    return false;
                }
                break;
                case 3:
                if (c != 9) {
                    return false;
                }
                break;
                case 4:
                if (c != 8) {
                    return false;
                }
                break;
                case 5:
                if (c != 7) {
                    return false;
                }
                break;
                case 6:
                if (c != 6) {
                    return false;
                }
                break;
                case 7:
                if (c != 5) {
                    return false;
                }
                break;
                case 8:
                if (c != 4) {
                    return false;
                }
                break;
                case 9:
                if (c != 3) {
                    return false;
                }
                break;
                case 10:
                if (c != 2) {
                    return false;
                };
            }
            return true;
        }

        console.log(checkCHNCardId('420624198809228615'))
    </script>
</body>
